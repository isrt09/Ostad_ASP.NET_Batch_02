<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Week 03</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            color: #666;
            margin: 10px 0;
        }
        .product .price {
            font-size: 18px;
            color: #e74c3c;
            margin: 10px 0;
        }
        .product button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Listing</h1>        
    </header>
    <div class="container">
        <div class="products" id="product-list">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>
    <script>
        const products = [
            {
                id: 1,
                name: "Gigasonic RB-G19S-300CVH",
                price: "$119.99",
                description: "The Gigasonic RB-G19S-300CVH 19-Inch WQXGA Monitor has excellent qualities and features that make it suitable for a variety of computer tasks. The monitor has a 19-inch LED panel with a high resolution of 2560 x 1600 pixels, which produces crisp and clear images even though its claimed screen size is 20 inches.",
                imageUrl: "https://www.startech.com.bd/image/cache/catalog/monitor/acer/k202qbi/k202qbi-01-500x500.webp?text=Product+1"
            },
            {
                id: 2,
                name: "Acer K202QBI",
                price: "$89.99",
                description: "The Gigasonic RB-G19S-300CVH 19-Inch WQXGA Monitor has excellent qualities and features that make it suitable for a variety of computer tasks. The monitor has a 19-inch LED panel with a high resolution of 2560 x 1600 pixels, which produces crisp and clear images even though its claimed screen size is 20 inches.",
                imageUrl: "https://www.startech.com.bd/image/cache/catalog/monitor/gigasonic/rb-g19s-300cvh/rb-g19s-300cvh-01-500x500.webp?text=Product+2"
            },
            {
                id: 3,
                name: "Viewsonic VA1903H",
                price: "$99.99",
                description: "The Gigasonic RB-G19S-300CVH 19-Inch WQXGA Monitor has excellent qualities and features that make it suitable for a variety of computer tasks. The monitor has a 19-inch LED panel with a high resolution of 2560 x 1600 pixels, which produces crisp and clear images even though its claimed screen size is 20 inches.",
                imageUrl: "https://www.startech.com.bd/image/cache/catalog/monitor/viewsonic/va1903h/va1903h-01-500x500.webp?text=Product+3"
            },
            // Add more products as needed
        ];

        function displayProducts() {
            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <div class="price">${product.price}</div>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        function addToCart(productId) {
            alert(`Product ${productId} added to cart!`);
        }

        document.addEventListener('DOMContentLoaded', displayProducts);
    </script>
</body>
</html>
